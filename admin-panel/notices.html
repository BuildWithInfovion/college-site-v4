<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Notices – Admin Panel</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <script>
      window.API_BASE_URL = "https://college-site-v4.onrender.com";
    </script>
  </head>
  <body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex">
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="fixed inset-y-0 left-0 w-64 bg-gray-800 shadow-lg flex flex-col transition-transform -translate-x-full md:translate-x-0 z-40"
    >
      <div
        class="flex items-center justify-center h-16 border-b border-gray-700"
      >
        <h1 class="text-green-400 text-xl font-bold">Admin Panel</h1>
      </div>
      <nav class="flex-1 px-4 py-6 space-y-4 overflow-y-auto">
        <a
          href="./index.html"
          class="block px-4 py-3 rounded-md hover:bg-green-600 hover:text-gray-900 transition font-semibold"
          >Home</a
        >
        <a
          href="./notices.html"
          class="block px-4 py-3 rounded-md bg-green-600 text-gray-900 font-semibold"
          >Notices</a
        >
        <a
          href="./events.html"
          class="block px-4 py-3 rounded-md hover:bg-green-600 hover:text-gray-900 transition font-semibold"
          >Events</a
        >
        <a
          href="./queries.html"
          class="block px-4 py-3 rounded-md hover:bg-green-600 hover:text-gray-900 transition font-semibold"
          >Queries</a
        >
      </nav>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col min-h-screen md:pl-64">
      <!-- Topbar -->
      <header
        class="flex items-center justify-between bg-gray-800 h-16 px-6 border-b border-gray-700 shadow-sm"
      >
        <!-- Mobile menu toggle button -->
        <button
          id="mobile-menu-button"
          aria-label="Toggle sidebar"
          class="md:hidden text-gray-400 hover:text-green-400 focus:outline-none focus:ring-2 focus:ring-green-400 rounded"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            viewBox="0 0 24 24"
          >
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <h2 class="text-2xl font-bold text-green-400">Manage Notices</h2>

        <div class="flex items-center space-x-4">
          <button
            id="btn-add-notice"
            class="bg-green-500 hover:bg-green-400 text-gray-900 font-semibold py-2 px-4 rounded-md shadow transition"
          >
            + Add Notice
          </button>
          <button
            id="btn-logout"
            class="text-green-400 hover:text-green-600 font-semibold focus:outline-none"
          >
            Logout
          </button>
        </div>
      </header>

      <!-- Content -->
      <main class="flex-1 p-6 bg-gray-900">
        <section class="max-w-6xl mx-auto">
          <!-- Notices Table -->
          <div class="glass rounded-xl shadow-lg overflow-x-auto">
            <table class="w-full text-left border-collapse">
              <thead class="bg-gray-800 text-green-400">
                <tr>
                  <th class="py-3 px-4 font-semibold">Title</th>
                  <th class="py-3 px-4 font-semibold">Content</th>
                  <th class="py-3 px-4 font-semibold">Date</th>
                  <th class="py-3 px-4 font-semibold">Actions</th>
                </tr>
              </thead>
              <tbody class="text-gray-300 divide-y divide-gray-700">
                <!-- Will be populated by JS -->
              </tbody>
            </table>
          </div>
        </section>
      </main>

      <!-- Add/Edit Notice Modal -->
      <div
        id="modal"
        class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center opacity-0 pointer-events-none transition-opacity"
        aria-hidden="true"
      >
        <div
          class="bg-gray-800 glass rounded-lg shadow-xl max-w-lg w-full p-6 relative"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-title"
        >
          <h3
            id="modal-title"
            class="text-green-400 text-xl font-semibold mb-4"
          >
            Add Notice
          </h3>
          <form id="notice-form" class="space-y-4">
            <div>
              <label for="title" class="block text-gray-200 font-medium mb-1"
                >Title</label
              >
              <input
                type="text"
                id="title"
                name="title"
                required
                class="w-full rounded-md bg-gray-700 text-gray-100 px-4 py-2 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400"
                placeholder="Enter notice title"
              />
            </div>
            <div>
              <label for="date" class="block text-gray-200 font-medium mb-1"
                >Date</label
              >
              <input
                type="date"
                id="date"
                name="date"
                required
                class="w-full rounded-md bg-gray-700 text-gray-100 px-4 py-2 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400"
              />
            </div>
            <div>
              <label for="content" class="block text-gray-200 font-medium mb-1"
                >Content</label
              >
              <textarea
                id="content"
                name="content"
                rows="4"
                required
                class="w-full rounded-md bg-gray-700 text-gray-100 px-4 py-2 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400"
                placeholder="Enter notice details"
              ></textarea>
            </div>
            <div class="flex justify-end space-x-4 pt-4">
              <button
                type="button"
                id="cancel-btn"
                class="px-4 py-2 rounded-md bg-red-600 hover:bg-red-700 text-gray-100 font-semibold transition"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="px-4 py-2 rounded-md bg-green-500 hover:bg-green-400 text-gray-900 font-semibold transition"
              >
                Save
              </button>
            </div>
          </form>
          <button
            id="modal-close"
            aria-label="Close modal"
            class="absolute top-3 right-3 text-gray-400 hover:text-green-400 focus:outline-none"
          >
            ✕
          </button>
        </div>
      </div>
    </div>

    <script>
      (() => {
        // Authentication check: redirect to login if not logged in
        const token = localStorage.getItem("jwt_token");
        if (!token) {
          window.location.href = "./login.html";
          return; // stop further execution if not authenticated
        }

        const sidebar = document.getElementById("sidebar");
        const mobileMenuBtn = document.getElementById("mobile-menu-button");
        const logoutBtn = document.getElementById("btn-logout");
        const btnAdd = document.getElementById("btn-add-notice");
        const modal = document.getElementById("modal");
        const btnClose = document.getElementById("modal-close");
        const btnCancel = document.getElementById("cancel-btn");
        const form = document.getElementById("notice-form");
        const tbody = document.querySelector("tbody");

        // Use environment variable or fallback
        const apiBaseUrl =
          window.API_BASE_URL && window.API_BASE_URL !== ""
            ? `${window.API_BASE_URL}/api/notices`
            : "http://localhost:5000/api/notices";

        // JWT helper
        function getAuthHeaders() {
          const token = localStorage.getItem("jwt_token");
          return token ? { Authorization: "Bearer " + token } : {};
        }

        // Sidebar toggle (mobile)
        mobileMenuBtn.addEventListener("click", () => {
          sidebar.classList.toggle("-translate-x-full");
        });

        // Logout clears JWT and redirects
        logoutBtn.addEventListener("click", () => {
          localStorage.removeItem("jwt_token");
          window.location.href = "./login.html";
        });

        // Modal open/close helpers
        function openModal() {
          modal.classList.remove("opacity-0", "pointer-events-none");
          modal.setAttribute("aria-hidden", "false");
        }
        function closeModal() {
          modal.classList.add("opacity-0", "pointer-events-none");
          modal.setAttribute("aria-hidden", "true");
          form.reset();
          editingId = null;
          form.querySelector("button[type='submit']").textContent = "Save";
          document.getElementById("modal-title").textContent = "Add Notice";
        }

        btnAdd.addEventListener("click", () => {
          editingId = null;
          form.reset();
          form.querySelector("button[type='submit']").textContent = "Save";
          document.getElementById("modal-title").textContent = "Add Notice";
          openModal();
        });
        btnClose.addEventListener("click", closeModal);
        btnCancel.addEventListener("click", closeModal);

        let editingId = null;

        // Load all notices from backend
        async function loadNotices() {
          tbody.innerHTML = `<tr><td colspan="4" class="py-3 px-4 text-center text-gray-400">Loading...</td></tr>`;
          try {
            const res = await fetch(apiBaseUrl, {
              headers: { ...getAuthHeaders() },
            });
            if (res.status === 401 || res.status === 403) {
              alert("Session expired. Please log in again.");
              logoutBtn.click();
              return;
            }
            if (!res.ok) throw new Error("Failed to load notices");

            const json = await res.json();

            const notices = json.data || [];

            if (!notices.length) {
              tbody.innerHTML = `<tr><td colspan="4" class="py-3 px-4 text-center text-gray-400">No notices found.</td></tr>`;
              return;
            }

            tbody.innerHTML = "";

            notices.forEach(({ _id, title, content, date }) => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td class="py-3 px-4">${title}</td>
                <td class="py-3 px-4 max-w-xs truncate" title="${content}">${content}</td>
                <td class="py-3 px-4">${date ? date.split("T")[0] : ""}</td>
                <td class="py-3 px-4 space-x-2">
                  <button class="edit-btn text-green-400 hover:text-green-600 focus:outline-none" data-id="${_id}" aria-label="Edit Notice">✏️</button>
                  <button class="delete-btn text-red-500 hover:text-red-700 focus:outline-none" data-id="${_id}" aria-label="Delete Notice">🗑️</button>
                </td>
              `;
              tbody.appendChild(tr);
            });

            attachHandlers();
          } catch (error) {
            tbody.innerHTML = `<tr><td colspan="4" class="py-3 px-4 text-center text-red-500">Failed to load notices.</td></tr>`;
            console.error(error);
          }
        }

        // Attach edit/delete handlers dynamically
        function attachHandlers() {
          document.querySelectorAll(".edit-btn").forEach((btn) =>
            btn.addEventListener("click", async (e) => {
              const id = e.target.dataset.id;
              editingId = id;
              try {
                const res = await fetch(`${apiBaseUrl}/${id}`, {
                  headers: { ...getAuthHeaders() },
                });
                if (!res.ok) throw new Error("Notice not found");
                const notice = await res.json();
                form.title.value = notice.title;
                form.date.value = notice.date ? notice.date.split("T")[0] : "";
                form.content.value = notice.content;
                form.querySelector("button[type='submit']").textContent =
                  "Update";
                document.getElementById("modal-title").textContent =
                  "Edit Notice";
                openModal();
              } catch (_) {
                alert("Failed to fetch notice for editing");
              }
            })
          );

          document.querySelectorAll(".delete-btn").forEach((btn) =>
            btn.addEventListener("click", async (e) => {
              const id = e.target.dataset.id;
              if (!confirm("Delete this notice?")) return;
              try {
                const res = await fetch(`${apiBaseUrl}/${id}`, {
                  method: "DELETE",
                  headers: { ...getAuthHeaders() },
                });
                if (res.status === 401 || res.status === 403) {
                  alert("Session expired. Please log in again.");
                  logoutBtn.click();
                  return;
                }
                if (!res.ok) throw new Error("Failed to delete notice.");
                loadNotices();
              } catch (error) {
                alert("Error deleting notice.");
              }
            })
          );
        }

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(form);
          const noticeData = {
            title: formData.get("title"),
            content: formData.get("content"),
            date: formData.get("date"),
          };
          const submitBtn = form.querySelector("button[type='submit']");
          submitBtn.disabled = true;
          submitBtn.textContent = editingId ? "Updating..." : "Saving...";
          try {
            let res;
            if (editingId) {
              res = await fetch(`${apiBaseUrl}/${editingId}`, {
                method: "PUT",
                headers: {
                  "Content-Type": "application/json",
                  ...getAuthHeaders(),
                },
                body: JSON.stringify(noticeData),
              });
            } else {
              res = await fetch(apiBaseUrl, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  ...getAuthHeaders(),
                },
                body: JSON.stringify(noticeData),
              });
            }
            if (res.status === 401 || res.status === 403) {
              alert("Session expired. Please log in again.");
              logoutBtn.click();
              return;
            }
            if (!res.ok)
              throw new Error(
                editingId
                  ? "Failed to update notice"
                  : "Failed to create notice"
              );
            closeModal();
            loadNotices();
          } catch (error) {
            alert(error.message);
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = editingId ? "Update" : "Save";
          }
        });

        loadNotices();
      })();
    </script>
  </body>
</html>
