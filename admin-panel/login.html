<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login â€“ Narayana Prashaskiya Seva Mahavidyalay</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <script>
      window.API_BASE_URL = "https://api.npsmahavidyalay.in";
    </script>
  </head>
  <body
    class="bg-gray-900 text-gray-100 font-sans min-h-screen flex items-center justify-center"
  >
    <main class="w-full flex items-center justify-center min-h-screen px-4">
      <section class="glass rounded-xl shadow-lg max-w-md w-full p-8">
        <!-- Logo Placeholder -->
        <div class="flex justify-center mb-6">
          <img
            src="College Logo.jpg"
            alt="College Logo"
            class="h-14 w-14 object-contain rounded-full"
          />
        </div>
        <!-- Title -->
        <h1
          class="text-2xl md:text-3xl font-bold text-center mb-2 text-green-400"
        >
          Admin Panel Login
        </h1>
        <p class="text-gray-400 text-center mb-8">
          Sign in to manage Notices, Events & Queries
        </p>
        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
          <div>
            <label for="username" class="block text-gray-200 mb-1 font-medium"
              >Username</label
            >
            <input
              id="username"
              name="username"
              type="text"
              autocomplete="username"
              required
              class="w-full px-4 py-2 rounded-md bg-gray-800 focus:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400 transition text-gray-100 font-medium placeholder-gray-400 border border-gray-700"
              placeholder="Enter admin username"
            />
          </div>
          <div>
            <label for="password" class="block text-gray-200 mb-1 font-medium"
              >Password</label
            >
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="w-full px-4 py-2 rounded-md bg-gray-800 focus:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400 transition text-gray-100 font-medium placeholder-gray-400 border border-gray-700"
              placeholder="Password"
            />
          </div>
          <!-- Message container -->
          <div id="msg" class="text-sm text-red-400 mb-2"></div>
          <button
            type="submit"
            class="w-full bg-green-500 text-gray-900 font-bold py-2 rounded-md shadow hover:bg-green-400 focus:outline-none focus:ring-2 focus:ring-green-300 transition text-lg"
          >
            Sign In
          </button>
        </form>
      </section>
    </main>

    <!-- Link to your auth.js script (changed to relative path) -->
    <script src="./assets/js/auth.js"></script>
  </body>
</html>
